<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Pix - Dezpila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2c73e8;
            --bg-gray: #f5f5f7;
            --text-dark: #333;
            --border-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            color: var(--text-dark);
        }

        .checkout-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .brand-title {
            display: flex;
            justify-content: center; 
            align-items: center;     
            margin-bottom: 15px;
        }

        .brand-title img {
            max-width: 180px;
            height: auto;
            display: block;
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .plan-name {
            font-size: 1rem;
            color: #666;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .payment-method {
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #f8fbff;
        }

        .btn-generate {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        #pix-result {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #eee;
        }

        .copy-box {
            background: #f0f0f0;
            padding: 10px;
            font-size: 0.7rem;
            word-break: break-all;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            opacity: 0.6;
        }

        .security-badges img { height: 25px; }
    </style>
</head>
<body>

<div class="checkout-wrapper">
    <div class="card">
        <div class="brand-title">
            <img src="images/logo_dezpila.png" alt="Dezpila Logo">
        </div>
        <div class="price">R$ 10,00</div>
        <div class="plan-name">PLANO MENSAL</div>
    </div>

    <div class="card">
        <form id="form-container">
            <div class="form-group">
                <label for="nome">Nome</label>
                <div class="input-with-icon">
                    <i class="far fa-user"></i>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                    <i class="far fa-envelope"></i>
                    <input type="email" id="email" placeholder="email@exemplo.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-with-icon">
                    <i class="far fa-id-card"></i>
                    <input type="text" id="cpf" placeholder="00000000000" required>
                </div>
            </div>

            <div class="form-group">
                <label>Método de pagamento</label>
                <div class="payment-method">
                    <i class="fas fa-qrcode" style="color: var(--primary-blue); font-size: 1.5rem;"></i>
                    <div>
                        <h4 style="margin:0">PIX</h4>
                        <p style="margin:0; font-size: 0.8rem; color: #666;">Liberação imediata</p>
                    </div>
                    <i class="fas fa-check-circle" style="margin-left: auto; color: var(--primary-blue);"></i>
                </div>
            </div>

            <button type="button" class="btn-generate" id="btn-finalizar" onclick="gerarPix()">Gerar QR Code Pix</button>
        </form>

        <div id="pix-result">
            <p style="font-weight: bold;">Pague com Pix para finalizar:</p>
            <img src="" id="qr-image" style="width: 200px; border: 1px solid #eee; padding: 10px; border-radius: 8px;">
            
            <p style="font-size: 0.8rem; margin-top: 15px; font-weight: bold;">Pix Copia e Cola:</p>
            <div class="copy-box" id="pix-code-text">Aguardando código...</div>
            
            <button type="button" onclick="copiarCodigo()" style="background: #eee; border: 1px solid #ccc; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                <i class="far fa-copy"></i> Copiar Código
            </button>
        </div>

        <div class="security-badges">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913452.png" alt="Seguro">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="SSL">
        </div>
    </div>
</div>

<script>
    async function gerarPix() {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const cpf = document.getElementById('cpf').value;

        if(!nome || !email || !cpf) {
            alert("Por favor, preencha todos os campos corretamente.");
            return;
        }

        const btn = document.getElementById('btn-finalizar');
        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;

        try {
            // Chamada para a sua Serverless Function na Vercel
            const response = await fetch('/api/finalizar.mjs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, cpf })
            });

            if (!response.ok) throw new Error("Erro no servidor");

            const data = await response.json();

            if (data.qr_code) {
                // Esconde o formulário e mostra o QR Code
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('pix-result').style.display = 'block';
                
                // Preenche os dados reais vindos do Mercado Pago
                document.getElementById('qr-image').src = `data:image/jpeg;base64,${data.qr_code_base64}`;
                document.getElementById('pix-code-text').innerText = data.qr_code;
            }
        } catch (error) {
            console.error(error);
            alert("Erro ao gerar Pix. Certifique-se de que o projeto está hospedado na Vercel com o backend configurado.");
            btn.innerText = "Gerar QR Code Pix";
            btn.disabled = false;
        }
    }

    function copiarCodigo() {
        const texto = document.getElementById('pix-code-text').innerText;
        navigator.clipboard.writeText(texto).then(() => {
            alert("Código Pix copiado para a área de transferência!");
        });
    }
</script>

</body>
</html>
