<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Pix - Dezpila</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2c73e8;
            --bg-gray: #f5f5f7;
            --text-dark: #333;
            --border-light: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            color: var(--text-dark);
        }

        .checkout-wrapper {
            width: 100%;
            max-width: 450px;
        }

        /* Header Card */
        .header-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .brand-title {
            display: flex;
            justify-content: center; 
            align-items: center;     
            margin-bottom: 15px;
            width: 100%;
        }
        .brand-title img {
            max-width: 180px; /* Ajuste esse valor conforme o formato da sua logo */
            height: auto;     /* Mantém a proporção da imagem */
            display: block;   /* Remove espaços indesejados abaixo da imagem */
    }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .plan-name {
            font-size: 1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Card */
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-with-icon input:focus {
            border-color: var(--primary-blue);
        }

        /* Payment Method */
        .payment-method {
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            background-color: #f8fbff;
            margin-bottom: 25px;
        }

        .pix-icon {
            font-size: 1.8rem;
            color: var(--primary-blue);
        }

        .payment-details h4 {
            margin: 0 0 5px;
            font-size: 1rem;
        }

        .payment-details p {
            margin: 0;
            font-size: 0.85rem;
            color: #666;
        }

        .payment-select {
            margin-left: auto;
            color: var(--primary-blue);
            font-size: 1.2rem;
        }

        .btn-generate {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-generate:hover {
            background-color: #2364d6;
        }

        /* Security Badges */
        .security-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            filter: grayscale(20%);
            opacity: 0.8;
        }

        .security-badges img {
            height: 30px;
        }
    </style>
</head>
<body>

<div class="checkout-wrapper">
    <div class="header-card">
        <div class="brand-title">
            <img src="images/logo_dezpila.png" alt="Dezpila Logo" >
        </div>
        <div class="price">R$ 10,00</div>
        <div class="plan-name">PLANO MENSAL</div>
    </div>

    <div class="form-card">
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <div class="input-with-icon">
                    <i class="far fa-user"></i>
                    <input type="text" id="nome" placeholder="Nome completo">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-with-icon">
                    <i class="far fa-envelope"></i>
                    <input type="email" id="email" placeholder="email@exemplo.com">
                </div>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone (WhatsApp) *</label>
                <div class="input-with-icon">
                    <i class="fab fa-whatsapp"></i>
                    <input type="text" id="telefone" placeholder="(11) 91234-5678">
                </div>
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-with-icon">
                    <i class="far fa-id-card"></i>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
            </div>

            <div class="form-group">
                <label>Método de pagamento</label>
                <div class="payment-method">
                    <i class="fas fa-qrcode pix-icon"></i>
                    <div class="payment-details">
                        <h4>PIX</h4>
                        <p>Receba em segundos, direto na conta.</p>
                    </div>
                    <i class="far fa-dot-circle payment-select"></i>
                </div>
            </div>

            <button type="button" id="btn-finalizar" class="btn-generate">Gerar QR Code</button>

<div id="pix-result" style="display: none; text-align: center; margin-top: 20px;">
    <p>Escaneie o QR Code abaixo:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=ChavePixExemplo" alt="QR Code Pix" style="margin: 10px 0;">
    
    <p style="font-size: 0.8rem; font-weight: bold;">Código Pix (Copia e Cola):</p>
    <div id="pix-code-text" style="background: #f0f0f0; padding: 10px; font-size: 0.7rem; word-break: break-all; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px;">
        00020126330014br.gov.bcb.pix0111suachavepix9999520400005303986540495.005802BR
    </div>
    <button type="button" id="btn-copy" style="background: #eee; border: 1px solid #ccc; padding: 5px 10px; cursor: pointer; border-radius: 4px;">Copiar Código</button>
</div>
        </form>

        <div class="security-badges">
            <img src="https://cdn-icons-png.flaticon.com/512/2913/2913452.png" alt="Norton Secured">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="Google">
            <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="SSL Secure">
        </div>
    </div>
</div>
<script>
    async function gerarPix() {
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const cpf = document.getElementById('cpf').value;

        if(!nome || !email || !cpf) {
            alert("Preencha todos os campos!");
            return;
        }

        const btn = document.querySelector('.btn-generate');
        btn.innerText = "GERANDO...";
        btn.disabled = true;

        try {
            // Esta chamada só funciona se o arquivo api/finalizar.js estiver no servidor (Vercel)
            const response = await fetch('/api/finalizar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, cpf })
            });

            const data = await response.json();

            if (data.qr_code) {
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('pix-result').style.display = 'block';
                document.getElementById('qr-image').src = `data:image/jpeg;base64,${data.qr_code_base64}`;
                document.getElementById('pix-code-text').innerText = data.qr_code;
            } else {
                throw new Error("Erro na resposta do servidor");
            }
        } catch (error) {
            console.error(error);
            alert("Erro ao gerar Pix. Verifique se o backend está configurado.");
            btn.innerText = "Gerar QR Code Pix";
            btn.disabled = false;
        }
    }

    function copiarCodigo() {
        const texto = document.getElementById('pix-code-text').innerText;
        navigator.clipboard.writeText(texto);
        alert("Código copiado!");
    }
</script>
</body>
</html>
